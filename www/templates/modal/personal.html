    <ion-content>
        <div class="card">
            <div class="item item-divider ok" ng-if="accionPersonal==1">
                Zonas
            </div>
            <div class="item item-divider nok" ng-if="accionPersonal==2">
                Zonas
            </div>
            <div class="item item-text-wrap">
                <div class="row">
                    <div class="col">
                        <ion-scroll style="height: 170px">
                            <ion-list>
                                <ion-item ng-repeat="item in listaZonas" class="categoriaSeleccionada" ng-click="zonaSeleccionada(item.idcategoria_zona)">
                                    {{item.nombre_zona}}
                                </ion-item>
                            </ion-list>
                        </ion-scroll>
                    </div>
                    <div class="col">
                        <ion-scroll style="height: 200px">
                            <ion-list>
                                <ion-item ng-repeat="item in listaPersonal" ng-click="personalSeleccionada(item.idpersonal)">
                                    {{item.Nombre}}
                                </ion-item>
                            </ion-list>
                        </ion-scroll>
                    </div>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="item item-divider ok" ng-if="accionPersonal==1">
                Lista de entrada/ salida
            </div>
            <div class="item item-divider nok" ng-if="accionPersonal==2">
                Lista de entrada/ salida
            </div>
            <div class="item item-text-wrap">
                <div class="row">
                    <ion-scroll style="height: 200px">
                        <ion-list>
                            <ion-item ng-repeat="item in listaPersonalTMP">
                                <div class="row">
                                    <div class="col">
                                        <div class="ok" ng-if="accionPersonal==1">
                                            {{item.nombre}}
                                        </div>
                                        <div class="" ng-if="accionPersonal==0">
                                            {{item.nombre}}
                                        </div>
                                        <div class="nok" ng-if="accionPersonal==2">
                                            {{item.nombre}}
                                        </div>
                                    </div>
                                </div>
                            </ion-item>
                        </ion-list>
                    </ion-scroll>
                </div>
            </div>
        </div>
    </ion-content>
    <ion-footer-bar align-title="center" class="bar-balanced">
        <!--<div class="buttons">
            <button class="button"></button>
        </div>-->
        <div class="title" ng-click="hideModal()">AÃ±adir todo</div>
